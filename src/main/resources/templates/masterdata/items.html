<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BurgerMaster | MasterDataManagement</title>

	<th:block th:replace="~{/fragments/basicLink :: basicLinkCssFragment}"></th:block>
	<link rel="stylesheet" href="/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
	<link rel="stylesheet" href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div th:replace="~{/fragments/header :: headerFragment}"></div>
	<div th:replace="~{/fragments/sidebar :: sidebarFragment}"></div>

	<div class="wrapper">
		<div th:replace="~{/fragments/Preloader :: PreloaderFragment}"></div>

		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">기준정보관리 - 품목관리</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="/main">Home</a></li>
							</ol>
						</div>
					</div>
				</div>
			</div>

			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<section class="col-lg-12 connectedSortable">

							<form id="searchForm" class="mb-4" th:action="@{/masterdata/items}" method="get">
								<div class="form-row">
									<div class="col">
										<input type="text" class="form-control" name="itemName" placeholder="품목명">
									</div>
									<div class="col">
										<select class="form-control" name="itemType">
											<option value="">모든 품목</option>
											<option value="RM" th:text="원재료"></option>
											<option value="PP" th:text="가공품"></option>
											<option value="FP" th:text="완제품"></option>
										</select>
									</div>
									<div class="col">
										<div class="form-check">
											<input type="checkbox" class="form-check-input" id="includeUnused"
												name="includeUnused">
											<label class="form-check-label" for="includeUnused">미사용 포함</label>
										</div>
									</div>
									<div class="col">
										<button type="submit" class="btn btn-primary">검색</button>
									</div>
									<div class="col">
										<button type="button" class="btn btn-success"
											onclick="openModal('register')">등록</button>
									</div>
								</div>
							</form>

							<table class="table">
								<thead>
									<tr>
										<th>품목코드</th>
										<th>품목명</th>
										<th>품목 유형</th>
										<th>사용 여부</th>
									</tr>
								</thead>
								<tbody id="itemList">

									</tr>
								</tbody>
							</table>

							<nav aria-label="Page navigation">
								<ul class="pagination justify-content-center" id="pagination">

								</ul>
							</nav>
						</section>
					</div>
				</div>
			</section>
		</div>

		<div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle">품목</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div id="viewSection">

						</div>

						<form id="itemForm">
							<div class="form-group">
								<label for="itemCode">품목코드</label>
								<input type="text" class="form-control" id="itemCode" name="itemCode" readonly>
								<div class="invalid-feedback" id="validateitemCode"></div>
							</div>
							<div class="form-group">
								<label for="itemName">품목명</label>
								<input type="text" class="form-control" id="itemName" name="itemName" required>
								<div class="invalid-feedback" id="validateitemName"></div>
							</div>
							<div class="form-group">
								<label for="itemType">품목 유형</label>
								<div class="input-group">
									<select class="form-control" id="itemType" name="itemType" required>
										<option value="">선택</option>
										<option value="RM">원재료</option>
										<option value="PP">가공품</option>
										<option value="FP">완제품</option>
									</select>
									<div class="invalid-feedback" id="validateitemType"></div>
									<div class="input-group-append" id="searchCodeBtnGroup">
										<button class="btn btn-outline-secondary" type="button"
											id="searchCodeBtn">검색</button>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="useYN">사용 여부</label>
								<select class="form-control" id="useYN" name="useYN" required>
									<option value="Y">사용</option>
									<option value="N">미사용</option>
								</select>
								<div class="invalid-feedback" id="validateuseYN"></div>
							</div>
						</form>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary" id="saveBtn">저장</button>
						<button type="button" class="btn btn-warning" id="editBtn">수정</button>
						<button type="button" class="btn btn-danger" id="deleteBtn">삭제</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:replace="~{/fragments/footer :: footerFragment}"></div>
	</div>

	<th:block th:replace="~{/fragments/basicLink :: basicLinkJsFragment}"></th:block>
	<script src="/plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
	<script src="/plugins/select2/js/select2.full.min.js"></script>
	<script src="/plugins/sweetalert2/sweetalert2.all.min.js"></script>
	<script src="/js/masterdata/item.js"></script>

</body>

</html>
