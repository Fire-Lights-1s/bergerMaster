<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>발주 상품 검색</title>

    <!-- 기본적인 외부 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">

    <!-- 필수 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

</head>
<body>
<h3 class="text-center my-5">발주 상품 검색</h3>
<div class="input-group col-10 my-5 mx-auto text-center">
  <input type="search" class="form-control form-control-large" placeholder="상품명으로 검색">
  <div class="input-group-append">
    <button type="submit" class="btn btn-default">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
<div class="item-list card-body">
    <table class="table table-bordered table-hover dataTable dtr-inline">
        <tr class="bg-lightblue">
            <th class="text-center" style="width:15%;">구분</th>
            <th class="text-center" style="width:15%;">품목코드</th>
            <th class="text-center" style="width:30%;">품목명</th>
            <th class="text-center" style="width:15%;">단가(원)</th>
            <th class="text-center" style="width:15%;">재고상태</th>
        </tr>
        <tr>
            <td class="text-center">원재료</td>
            <td class="text-center">1</td>
            <td class="text-center">샘플</td>
            <td class="text-right">999,999</td>
            <td class="text-right">100 <small>(양호)</small></td>
        </tr>
        <tr>
            <td class="text-center">완제품</td>
            <td class="text-center">2</td>
            <td class="text-center">샘플</td>
            <td class="text-right">999,999</td>
            <td class="text-right">3 <small>(부족)</small></td>
        </tr>
    </table>
</div>
</body>
</html>
